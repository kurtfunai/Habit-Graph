<section id="habit-details">
  <div class="container" ng-show="habit">
    <h1>{{habit.name}}</h1>
    <p>{{habit.frequencyTypeName}}</p>

    <div id="productive-days">
      <svg></svg>
    </div>

    <p>{{habit.productiveDays}}</p>
    <p>Completion: {{habit.completionPercentage}}%</p>
    <p>{{habit.completed.length}}</p>
    <p>{{habit.createdAt}}</p>
    <p>Longest Streak: {{habit.longestStreak}}</p>

    <ul>
      <li ng-repeat="date in habit.completed">{{date}}</li>
    </ul>
  </div>


</section>
